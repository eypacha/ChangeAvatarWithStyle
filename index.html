<html>
<head>
  <title>ChangeAvatarWithStyle</title>
  <link href="css/caws.css" rel="stylesheet">
</head>
<body>
<!-- Avatar y boton cambiar dentro de un contenedor -->
<div class="avatarContainer">
  <img id="avatar" src="path/to/avatar">
  <div onClick="changeAvatar();" class="changeAvatar">Cambiar</div>
</div>

<!-- Form oculto con el input que generarÃ¡ el dialog para elegir el archivo -->
<form id="myform" class="hidden">
    <input id="form_file" type="file" name="image" onchange='submit_form()' accept="image/*">
    <input type="submit" id="form_submit">
</form>
  
<!-- Any jQuery needed -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
function changeAvatar(){
    $("#form_file").click();
    return false;
}
function submit_form(){
    $("#myform").submit();
    return false;
}
</script>
</body>
</html>
